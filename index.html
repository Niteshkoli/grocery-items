<!DOCTYPE html>
<html>
  <head>

      src="https://code.jquery.com/jquery-2.1.3.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>

  </head>

  <body>
    <h1>Shopping list</h1>

      <input id="addHave" type="submit" value="Have" style="color: black" />
    </form>
    <h2>Need:</h2>
    <ul class="list"></ul>
    <h2>Have:</h2>
    <ul class="list"></ul>
  </body>
